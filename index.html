<body>
<div id="navbar">
<div id="navbar-ops-btn"></div>
<div id="navbar-ops-btn-close"></div>

<div id="logo">Sortegram</div>
</div>

<div id="sidebar-overlay"></div>
<div id="sidebar" class="close">
  <div class="sidebar-ops">
    <div class="sidebar-op" onclick="novo()">Novo Sorteio</div>
    <div class="sidebar-op">Último sorteio</div>
    <div class="sidebar-op" onclick="window.localStorage.clear(); window.location.reload()">Limpar dados</div>
  </div>
</div>


<div id="start" class="open">
<div id="classic-raffle"></div>
<div id="sortegram-raffle"></div>
</div>

<div id="cover"></div>

<div id="classic" class="close">

<div class="min-max">
<div class="resizing-input">
  Sortear <input id="n" class="input-min-max" type="number" placeholder="n" value="1" min="1" /> número<span id="numb-plural"></span> <br><br>
  de <input id="x" class="input-min-max" type="number" placeholder="x" min="0" value="1" />
  <span></span>
</div>
<div class="resizing-input">
  a <input id="y" class="input-min-max" type="number" placeholder="y" min="0" value="100" />
  <span></span>
</div>
</div><!-- .min-max -->
<button onclick="SCgo()" id="generate" class="sort-btn">Sortear</button>
<div id="current"></div>
<button onclick="SCnew()" class="new-btn no-display">Novo Sorteio</button>
<div id="result" class="no-display">Resultado</div>
</div><!-- #classic -->



<div id="sortegram" class="close">
  <input id="username" class="input-username" type="text" placeholder="participante" autocomplete="off" />
  <input onclick="sbmt()" id="username-btn" class="input-username-btn" type="button" value=" " />
  <br>
  <label for="username" id="input-username-lbl">Digite o nome do participante</label>
  <br><br>
  <span id="number-of-participants"></span> participante<span id="part-plural"></span>
  <dl id="user-names"></dl>
  <button id="delete-all" onclick="sgRemoveAll()">Remover todos</button>
  <button id="sg-save" onclick="">Salvar</button>
  <button id="sg-done" onclick="">Preparar Sorteio</button>
</div><!-- #sortegram -->

<div id="start-sortegram" class="close">
  <button onclick="SSgo()" id="ss-generate" class="sort-btn">Sortear</button>
  <div id="SSresult" class="no-display">Resultado</div>
  <dl id="user-names-2"></dl>
  <div id="SScurrent"></div>
  <div id="NoPdiv">
  <span id="number-of-participants-2"></span> participante<span id="part-plural-2"></span>
  </div>
  <button onclick="SSnew()" class="new-btn no-display">Novo Sorteio</button>
</div><!-- #sortegram -->


<script src="js/sortegram.js"></script>
</body>
