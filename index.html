<title>
Sortegram
</title>


<!--[if lt IE 9]>
	<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
	<script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
<![endif]-->

  </head>

<body onLoad="appLoad()">

<div class="preload-images"></div>

<!--[if lt IE 7]>
	<p class="browsehappy">Você está usando um navegador <strong>antigo</strong>. Por favor, <a href="http://browsehappy.com/">atualize seu navegador</a> para melhorar sua experiência com o Sortegram.</p>
<![endif]-->

<div class="splat-loader-before">
    <div class="splat-loader">
        <div class="splat-loader-spinner"></div>
    </div><!-- .splat-loader -->
</div><!-- .splat-loader-before -->

<div id='content' class='no-display'>
<button id='navbar-ops-btn'></button>
<div id='navbar-ops-btn-close'></div>

<div id='logo'>Sortegram</div>


<div id='sidebar-overlay'></div>
<div id='sidebar' class='close'>
  <div class='sidebar-ops'>
    <div id='homeBtn' class='sidebar-op' onclick='home()'>Novo</div>
    <div id='sg-manage-btn' class='sidebar-op' onclick='sgManageBtn()'>Sorteio salvo</div>
    <div class='sidebar-op' onclick='window.localStorage.clear(); window.location.reload()'>Limpar dados</div>
    <div class='ui-color-picker'>
      <div style='margin-bottom: 10px'>Cor principal</div>
      <div class='ui-color verde'></div>
      <div class='ui-color azul'></div>
      <div class='ui-color vermelho'></div>
      <div class='ui-color amarelo'></div>
      <div class='ui-color laranja'></div>
      <div class='ui-color rosa'></div>
      <div class='ui-color lilas'></div>
      <div class='ui-color ciano'></div>
      <div class='ui-color violeta'></div>
    </div>
  </div>
</div>

<div id='home' class='open lock-scroll'>
  <div id='sg-raffle' onclick='sgRaffle()'></div>
  <div id='c-raffle' onclick='cRaffle()'></div>
</div>

<div id='sg-manage' class='close lock-scroll'>
  <div class='holder'>
    <dl id='user-names-manage' class='scroll'></dl>
    <button class='edit' onclick='editLast()'>Editar</button>
    <button class='delete' onclick='deleteRaffle()'>Excluir</button>
    <button class='new-btn-manage' onclick='sgNew()'>Novo »</button>
    <p>Isso não altera ou exclui o sorteio salvo</p>
  </div>
</div>

<div id='cover'></div>

<div id='classic' class='close lock-scroll'>

<div class='min-max'>
<div class='resizing-input'>
  Sortear <input id='n' class='input-min-max' type='number' placeholder='n' value='1' min='1' /> número<span id='numb-plural'></span> <br><br>
  de <input id='x' class='input-min-max' type='number' placeholder='x' min='0' value='1' />
  <span></span>
</div>
<div class='resizing-input'>
  a <input id='y' class='input-min-max' type='number' placeholder='y' min='0' value='100' />
  <span></span>
</div>
</div><!-- .min-max -->
<button onclick='cStart()' id='c-go' class='sort-btn'>Sortear</button>
<div id='c-current'></div>
<button onclick='cNew()' class='new-btn no-display'>Novo Sorteio</button>
<div id='c-result' class='no-display'>Resultado</div>
</div><!-- #classic -->



<div id='sortegram' class='close lock-scroll'>
  <input type='checkbox' id='is-new' class='no-display' />
  <input id='username' class='input-username' type='text' placeholder='participante' autocomplete='off' />
  <input onmousedown='sbmt()' onmouseup='userName.select();' id='username-btn' class='input-username-btn' type='button' value=' ' />
  <br>
  <label for='username' id='input-username-lbl'>Digite o nome do participante</label>
  <br><br>
  <span id='number-of-participants'></span> participante<span id='part-plural'></span>
  <br><br>
  <button id='cancel-btn' onclick='home()'>Cancelar</button>
  <button id='sg-save' onclick="sgSaveRaffle()" disabled>Salvar</button>
  <dl id='user-names'></dl>
  <button id='sg-done' onclick="sgRaffleReady()"></button>
</div><!-- #sortegram -->

<div id='start-sortegram' class='close lock-scroll'>
  <button onclick='sgStart()' id='sg-go' class='sort-btn'>Sortear</button>
  <div id='sg-result' class='no-display'>Resultado</div>
  <dl id='user-names-2'></dl>
  <div id='sg-current'></div>
  <div id='NoPdiv'>
  <span id='number-of-participants-2'></span> participante<span id='part-plural-2'></span>
  </div>
  <button onclick='sgNew()' class='new-btn no-display'>Novo sorteio Sortegram</button>
  <button onclick='home()' class='back-to-home-btn no-display'>Voltar para o início</button>
</div><!-- #sortegram -->

</div><!-- #content -->

<script src='js/sortegram.dev.js'></script>
</body>
</html>
